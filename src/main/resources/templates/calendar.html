<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Calendar Demo</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 1rem;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1>Calendar (Spring + FullCalendar)</h1>
<p>Today: <span th:text="${today}"></span></p>

<div id="calendar"></div>

<!-- FullCalendar JS (global bundle) -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
			    initialView: 'dayGridMonth',
			    height: 'auto',
			    headerToolbar: {
			        left: 'prev,next today',
			        center: 'title',
			        right: 'dayGridMonth,timeGridWeek,timeGridDay'
			    },

			    // 1) Load events dynamically from your Spring backend
			    events: '/api/events',

			    // 2) Allow user to create events by clicking on a day
			    dateClick: function(info) {
			        var title = prompt('Event title?');
			        if (!title) {
			            return;
			        }

			        // Build payload for the backend
			        var payload = {
			            title: title,
			            // FullCalendar gives ISO date string like "2025-12-06"
			            // we send it as LocalDateTime without time (= midnight), or add a time if you prefer
			            start: info.dateStr + 'T09:00:00'  // for example 09:00
			        };

			        fetch('/api/events', {
			            method: 'POST',
			            headers: {
			                'Content-Type': 'application/json'
			            },
			            body: JSON.stringify(payload)
			        })
			        .then(response => response.json())
			        .then(createdEvent => {
			            // 3) Add returned event to the calendar (no full refetch needed)
			            calendar.addEvent({
			                id: createdEvent.id,
			                title: createdEvent.title,
			                start: createdEvent.start,
			                end: createdEvent.end
			            });
			        })
			        .catch(err => {
			            console.error('Error creating event', err);
			            alert('Could not create event');
			        });
			    }
			});

        calendar.render();
    });
</script>
</body>
</html>
